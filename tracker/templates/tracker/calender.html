
{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender</title>
    <link href="{% static 'tracker/css/output.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'tracker/css/style.css' %}">
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-green-50">
    <header class="w-full bg-custom-green pt-12 pb-24 px-6 rounded-b-[2.5rem] shadow-md">
        <div class="max-w-6xl mx-auto flex items-center gap-6 text-white">
            <a href="{% url 'dashboard' %}" class="w-12 h-12 flex items-center justify-center rounded-full bg-white/10 hover:bg-white/20 transition">
                <i class="fa-solid fa-arrow-left text-xl"></i>
            </a>
            <div>
                <h1 class="text-4xl font-medium tracking-tight ">{% trans "Calender" %}</h1>
                <p class="text-white/70 text-sm pt-2">{% trans "Every date tells a spending story." %}</p>
            </div>
        </div>
    </header>

    <div x-data="calenderApp()" x-init="init()">
    <main class="max-w-6xl mx-auto px-6 py-5 -mt-16">
        <div class="bg-white rounded-3xl shadow-xl p-6">
            <div class="p-4 rounded-2xl border-2 border-gray-200">
                <div class="flex items-center justify-between mb-8 bg-[#748c69] text-white p-4 rounded-2xl">
                    <button @click="previousMonth()" class="hover:bg-gray-600 p-2 rounded-full">
                        <i class="fa-solid fa-chevron-left"></i>
                    </button>
                    <h2 class="text-xl font-bold" x-text="monthNames[month]+' '+year"></h2>
                    <button @click="nextMonth()" class="hover:bg-gray-600 p-2 rounded-full">
                        <i class="fa-solid fa-chevron-right"></i>
                    </button>
                </div>
                <div class="grid grid-cols-7 gap-2 mb-4">
                    <template x-for="day in daysOfWeek">
                        <div class="text-center text-gray-800 font-bold text-xs uppercase" x-text="day"></div>
                    </template>
                    <template x-for="blank in blankdays">
                        <div></div>
                    </template>
                    <template x-for="date in no_of_days" :key="date">
                        <div class="relative">
                            <button @click="handleDateClick(date)" :disabled="!hasExpense(date)" :class="{
                            'bg-green-100 border-2 border-green-500 font-bold text-green-700':hasExpense(date),
                            'text-gray-700 cursor-not-allowed':!hasExpense(date),
                            'bg-gray-300 font-black text-gray-700': isToday(date)
                            }" class="w-full h-12 flex items-center justify-center rounded-xl transition-all duration-200" x-text="date"></button>
                        </div>
                    </template>
                </div>
            </div>
        </div>
    </main>

    {% comment %} Monthly Summary {% endcomment %}
    <section class="max-w-6xl mx-auto px-6 py-5">
        <div class="bg-white rounded-3xl shodow-xl p-8 border border-gray-100">
            <h2 class="text-green-700 font-semibold text-xl mb-4">
                {% trans "Monthly Summary" %}
            </h2>
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-green-50 px-8 py-4 rounded-xl flex flex-col justify-center items-center">
                    <h3 class="text-gray-500 font-semibold tracking-wide">{% trans "Total Spent" %}</h3>
                    <p class="text-green-700 text-2xl font-semibold">
                        â‚¹ <span x-text="totalSpent">{{ total_spent }}</span>
                    </p>
                </div>
                <div class="bg-green-50 px-8 py-4 rounded-xl flex flex-col justify-center items-center">
                    <h3 class="text-gray-500 font-semibold tracking-wide">{% trans "Transactions" %}</h3>
                    <p class="text-green-700 text-2xl font-semibold">
                        <span x-text="transactions">{{ transactions }}</span>
                    </p>
                </div>
            </div>
        </div>
    </section>
</div>

    <script src="{% static 'tracker/js/dynamic_calender.js' %}"></script>
</body>
</html>
