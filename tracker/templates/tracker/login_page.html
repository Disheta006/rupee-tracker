{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="{% static 'tracker/css/output.css' %}" rel="stylesheet">
    <link  rel="stylesheet" href="{% static 'tracker/css/input.css' %}">
    <link rel="stylesheet" href="{% static 'tracker/css/style.css' %}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-green-50">
    <div class="w-full max-w-md p-8 space-y-8 bg-white rounded-xl shadow-lg border border-gray-200">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-custom-green_tone1">Login</h1>
            <p class="mt-2 text-sm text-gray-500">Please enter your details</p>
        </div>
        {% if messages %}
         {% for message in messages %}
          <div class="mb-4 p-4 rounded-xl bg-orange-100 text-orange-700 font-semibold">
            {{ message }}
          </div>
         {% endfor %}
        {% endif %} 
        <form id="login-form" class="mt-8 space-y-6" action="{% url 'login_page' %}" method="POST" autocomplete="off">
            {% csrf_token %}
            <div class="space-y-2">
                <label for="email" class="block text-sm font-medium text-custom-green_tone1">Username</label>
                <input id="username" name="username" type="username" required
                       class="block w-full rounded-md border border-custom-green px-4 py-3 text-gray-900 placeholder-gray-400 focus:ring-2 focus:ring-green-500 outline-none"
                       placeholder="Enter your name..." autocomplete="off">
            </div>
            <div class="space-y-2">
                <label for="password" class="block text-sm font-medium text-custom-green_tone1">Password</label>
                <input id="password" name="password" type="password" required
                       class="block w-full rounded-md border border-custom-green px-4 py-3 text-gray-900 placeholder-gray-400 focus:ring-2 focus:ring-green-500 outline-none"
                       placeholder="••••••••" autocomplete="new-password">
            </div>
            <div class="flex items-center justify-between mt-4">
                <div class="flex items-center">
                    <input id="remember_me" name="remember_me" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-green-600 focus:ring-green-500">
                    <label for="remember_me" class="ml-2 block text-sm text-gray-700">Remember me</label>
                </div>
                <div class="text-sm">
                    <a href="{% url 'password_reset' %}" class="font-medium text-custom-green_tone1 hover:underline">Forgot password?</a>
                </div>
            </div>
            <p id="login-msg" class="text-sm"></p>
            <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-custom-green hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                <a href="{% url 'home' %}">Log In</a>
            </button>
        </form>
        <div class="text-center">
            <p class="text-sm text-gray-600">
                Don't have an account?
                <a href="{% url 'signup' %}" class="font-medium text-custom-green_tone1 hover:underline">Sign Up</a>
            </p>
        </div>
    </div>
    <script>
        const loginURL = "{% url 'login_page' %}";
    </script>
    <script src="{% static "tracker/js/loginauth.js" %}"></script>
</body>
</html>
