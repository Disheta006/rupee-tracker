{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Confirm</title>
    <link href="{% static 'tracker/css/output.css' %}" rel="stylesheet">
    <link  rel="stylesheet" href="{% static 'tracker/css/input.css' %}">
    <link rel="stylesheet" href="{% static 'tracker/css/style.css' %}">
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-green-50 flex items-center justify-center min-h-screen p-4" x-data="{ mobileMenuOpen:false }">
    <div class="bg-white  p-8 rounded-2xl shadow-xl w-full max-w-md border border-gray-100">
        <form method="post" class="space-y-6">
            {% csrf_token %}
            <div>
                <label for="{{ form.new_password1.id_for_label }}" class="block text-sm font-medium text-gray-500 mb-1">
                    New Password
                </label>
                <input type="password" name="new_password1" class="w-full px-4 py-2 mt-2 border-2 border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500" required>
            </div>
            <div>
                <label for="{{ form.new_password2.id_for_label }}" class="block text-sm font-medium text-gray-500 mb-1">
                    Confirm Password
                </label>
                <input type="password" name="new_password2" class="w-full px-4 py-2 mt-2 border-2 border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500" required>
            </div>
            <button type="submit" class="bg-green-600 mt-4 p-3 rounded-xl text-white font-semibold">Reset Password</button>
        </form>
    </div>
</body>
</html>
