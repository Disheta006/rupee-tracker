{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
    <link href="{% static 'tracker/css/output.css' %}" rel="stylesheet">
    <link  rel="stylesheet" href="{% static 'tracker/css/input.css' %}">
    <link rel="stylesheet" href="{% static 'tracker/css/style.css' %}">
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md border border-gray-100">
        <a href="{% url 'login_page' %}" class="text-sm text-gray-500 hover:text-custom-green_tone1 flex items-center gap-2 mb-6 transition"><i class="fa-solid fa-arrow-left mt-0.5"></i>Back to Login</a>
        <div class="text-center mb-8">
            <div class="bg-green-100 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
              <i class="fa-solid fa-key text-custom-green_tone1 text-2xl"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-800">Forget Password?</h1>
            <p class="text-gray-500 text-sm mt-2">No worries! Enter your email below and we'll send you reset instructions.</p>
        </div>
        <form action="{% url 'password_reset' %}" method="post" class="space-y-6">
            {% csrf_token %}
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
                        <i class="fa-solid fa-envelope"></i>
                    </span>
                    <input name="email" type="email" required class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-[#5f8724] focus:border-transparent outline-none transition" placeholder="you@emxample.com">
                </div>
            </div>
            <button type="submit" class="w-full bg-custom-green text-white py-3 rounded-xl font-bold hover:opacity-90 shadow-lg shadow-green-200 transition transform active:scale-95">Send Reset Link</button>
        </form>
        <div class="mt-8 pt-6 border-t border-gray-200 text-center">
            <p class="text-sm text-gray-500">
            Still having trouble?
            <a href="{% url 'contact' %}" class="text-custom-green_tone1 font-medium hover:underline"> Contact Support </a>
            </p>
        </div>
    </div>
</body>
</html>
